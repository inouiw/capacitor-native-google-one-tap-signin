name: android Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      API_LEVEL: 34
      EMULATOR: pixel_3
      TARGET: google_apis
      ABI: x86_64
      CHANNEL: 3

    # Using docker to run images is faster because it already includes the anroid sdk
    container:
      image: reactnativecommunity/react-native-android:latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '17'

    - name: Install Android SDK and Emulator
      run: |
        set -e
        echo "y" | sdkmanager --channel=$CHANNEL "emulator"
        echo "y" | sdkmanager --channel=$CHANNEL "system-images;android-$API_LEVEL;$TARGET;$ABI"

    - name: Prepare and Start Emulator
      run: |
        set -e
        echo "no" | avdmanager create avd -n test -k "system-images;android-$API_LEVEL;$TARGET;$ABI" --force
        $ANDROID_HOME/emulator/emulator-headless -avd test -no-snapshot -no-boot-anim -no-audio -gpu swiftshader_indirect -accel on &
        adb wait-for-device
        adb shell settings put global window_animation_scale 0
        adb shell settings put global transition_animation_scale 0
        adb shell settings put global animator_duration_scale 0
        adb shell input keyevent 82

    - name: Wait for Emulator
      run: |
        set -e
        adb wait-for-device

    - name: Make gradlew executable
      run: chmod +x ./gradlew

    - name: Run Instrumented Tests
      run: ./gradlew connectedAndroidTest

    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: app/build/reports/
